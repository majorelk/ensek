# Ensek API Test Configuration

# Base URL for the Ensek API
# Update this to point to the actual Ensek test environment
base.url=https://ensekautomationcandidatetest.azurewebsites.net
base.path=/

# Authentication
# Replace with actual credentials for the test environment
auth.token=YOUR_ACCESS_TOKEN
test.username=test
test.password=testing

# Test Data
fuel.id.valid=1
fuel.id.invalid=-1
fuel.id.out.of.stock=10112
fuel.id.test=123

# Quantities for testing
quantity.valid=10
quantity.invalid=-10
quantity.zero=0
quantity.excess=1000

# Order IDs for testing
order.id.valid=ORDER_ID_TO_TEST
order.id.invalid=NON_EXISTENT_ORDER_ID

# Test timeouts (in seconds)
timeout.default=30
timeout.long=60

# Retry configuration
retry.max.attempts=3
retry.delay.seconds=2